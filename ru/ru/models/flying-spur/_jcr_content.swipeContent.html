_imagery_gallery\">\n            <div class=\"by_article_imagery_cell by_align_left\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"New-Flying-Spur-rotating-display-veneer-display-mode\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/21MY/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_Veneer_R_2020Wheel_v1c_R%201920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_Veneer_R_2020Wheel_v1c_R%201920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n            <div class=\"by_article_imagery_cell by_align_right\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"New-Flying-Spur-rotating-display-home-mode\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/21MY/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_Home_R_2020Wheel_v1c_1920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_Home_R_2020Wheel_v1c_1920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n          <\/div>\n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ПОВОРОТНЫЙ ДИСПЛЕЙ BENTLEY\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Ваши путешествия станут еще более незабываемыми благодаря таким инновациям, как опциональный поворотный дисплей Bentley. Дисплей скрыт под панелью, отделанной изысканным шпоном, и открывается поворотным движением при запуске двигателя. Усовершенствованный цифровой дисплей открывает доступ к приложениям, мультимедиа и информации об автомобиле. Еще один поворот дисплея откроет три классических аналоговых циферблата в сверкающей хромированной окантовке. Таким образом можно активировать и деактивировать дисплей, когда это необходимо.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"0099ee471f46f2b907cce036a553b39e\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-Flying-Spur-Hybrid-dead-front-dynamic-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-dead-front-dynamic-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-Flying-Spur-Hybrid-dead-front-dynamic-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-dead-front-dynamic-1920x670.jpg/_jcr_content/renditions/Bentley-Flying-Spur-Hybrid-dead-front-dynamic-699x309.jpg.image_file.699.309.file/Bentley-Flying-Spur-Hybrid-dead-front-dynamic-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">В ГОРОДЕ. В ДАЛЬНИХ ПУТЕШЕСТВИЯХ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>&quot;Пакет City облегчает вождение в городе с помощью таких технологий, как система распознавания дорожных знаков, функция бесконтактного открывания багажника, система City Assist, ассистент выезда задним ходом, камера кругового обзора и зеркала заднего вида с автоматическим затемнением. Кроме того, опциональный пакет Touring расширяет возможности Flying Spur в путешествиях на дальние расстояния. В него входят система Bentley Safeguard Plus, система ночного видения, проекционный дисплей и адаптивный круиз-контроль*.<br />\n<br />\n<\/p>\n<h5>*Доступно не во всех странах.&quot;<br />\n<\/h5>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/ownership/dealer-locator.html\">\n    НАЙТИ ДИЛЕРА\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"9fd14f558b3437c7838cf6d4a960913b\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n<h3 class=\"by_hero_title\">ИНДИВИДУАЛИЗАЦИЯ<\/h3>\n\n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"articleWithGallery templateLib parbase section\"><article id=\"73ea900af591427c2e312a6127f2e73a\" class=\"by_article by_article_imagery by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-Flying-Spur-Hybrid-interior-across-front-cabin-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-interior-across-front-cabin-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-Flying-Spur-Hybrid-interior-across-front-cabin-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-interior-across-front-cabin-1920x670.jpg/_jcr_content/renditions/Bentley-Flying-Spur-Hybrid-interior-across-front-cabin-699x309.jpg.image_file.699.309.file/Bentley-Flying-Spur-Hybrid-interior-across-front-cabin-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          <div class=\"by_article_imagery_gallery\">\n            <div class=\"by_article_imagery_cell by_align_left\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"Bentley-Flying-Spur-Hybrid-rear-seat-close-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-rear-seat-close-1920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/Bentley-Flying-Spur-Hybrid-rear-seat-close-1920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n            <div class=\"by_article_imagery_cell by_align_right\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"Bentley-Flying-Spur-V8-Dragon-Red-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/New%20Flying%20Spur%20V8/Bentley-Flying-Spur-V8-Dragon-Red-1920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/Bentley-Flying-Spur-V8-Dragon-Red-1920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n          <\/div>\n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ФИНАЛЬНЫЕ ШТРИХИ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Чтобы сделать ваш Flying Spur действительно неповторимым, выберите один из семи стандартных цветов кузова или же воспользуйтесь широкой гаммой дополнительных оттенков, а также опциональных лакокрасочных покрытий Mulliner, среди которых новый цвет Cambrian Grey. Ознакомьтесь со всей богатой палитрой лакокрасочных покрытий с помощью конфигуратора Bentley.<br />\n<br />\nСоздайте Flying Spur, отражающий ваш уникальный стиль. Чтобы подчеркнуть современный стиль автомобиля были разработаны два потрясающих набора опций: пакет Blackline, включающий в себя черные глянцевые элементы отделки кузова, которые заменяют собой большую часть хромированных деталей, а также комплект элементов внешней отделки из углеволокна, который придает автомобилю эффектный и решительный вид.<br />\n<br />\nДекоративные вставки из древесины, добытой без нарушения природоохранных норм, подчеркивают эксклюзивный дизайн передней панели. На выбор предлагаются десять однотонных решений, включая новые вставки из шпона с открытыми порами Koa и Dark Burr Walnut с дополнительной хромированной инкрустацией или без нее. Кроме того, вы можете выбрать одну из шести двухцветных комбинаций декоративных вставок, предлагаемых ателье Mulliner.<\/p>\n<p>Обивка салона выполнена из одного из самых изысканных видов кожи в отрасли. Предлагается пять стандартных цветов на выбор.<span> Опциональный пакет Colour увеличивает это число до 15. «Алмазное» рифление в стандартной комплектации на поворотных переключателях и рычагах сигнала поворота может быть также использовано на часах, на круглых и центральных дефлекторах. Вы также можете выбрать одну из трех аудиосистем, в числе которых решения от Bang &amp; Olufsen и от Naim.<\/span><\/p>\n<p><a href=\"https://www.bentleymotors.com/en/misc/car-configurator.html/select/Flying_Spur/flying_spur\" target=\"_blank\" class=\"by_external_link\">Воспользуйтесь нашим конфигуратором, чтобы познакомиться с другими опциями и внести финальные штрихи в автомобиль, созданный полностью по вашему вкусу<\/a>.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class= by_hero_homepage by_video_placeholder  \">\n      <a href=\"#\" class=\"by_play by_play__green\"><\/a>\n      <img class=\"by_responsive_image by_hero_image\" alt=\"GT_Profile_01_V4 1920x805.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_homepage_hero_asset_l&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/VideostageHero/GT_Profile_01_V4%201920x805.jpg/_jcr_content/renditions/original.image_file.1920.805.file/GT_Profile_01_V4%201920x805.jpg&quot;},{&quot;mq&quot;:&quot;bm_homepage_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/VideostageHero/GT_Profile_01_V4%201920x805.jpg/_jcr_content/renditions/original.image_file.1366.572.file/GT_Profile_01_V4%201920x805.jpg&quot;},{&quot;mq&quot;:&quot;bm_homepage_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/VideostageHero/GT_Profile_01_V4%201920x805.jpg/_jcr_content/renditions/GT_Profile_01_V4%20699x371.jpg.image_file.699.371.file/GT_Profile_01_V4%20699x371.jpg&quot;}]\" />\n    <\/div>\n    <div class=\"by_hero_video_wrapper by_video_wrapper\" data-video-url=\"https://www.youtube.com/embed/mTI4G1m08o4?autoplay=1&amp;&amp;autoplay=1\"><\/div>\n    \n  <\/div>\n<\/div>\n<\/div>\n\n  <nav class=\"by_swipe_navigation\"><div class=\"by_hero_center\"><a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur.html\" class=\"by_hero_pager by_hero_pager__label by_slide_left\" data-linkto-page=\"flying-spur\" title=\"Flying Spur\"><span class=\"by_slide_arrow\"><span class=\"by_slide_bg\"><span class=\"by_slide_text\">Flying Spur<\/span><\/span><\/span><\/a><ul class=\"by_pager_index_list\"><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga.html\" class=\"by_pager_index_link by_index_0\" data-linkto-page=\"bentayga\" title=\"Bentayga\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur.html\" class=\"by_pager_index_link by_index_1\" data-linkto-page=\"flying-spur\" title=\"Flying Spur\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/models/continental.html\" class=\"by_pager_index_link by_index_2 by_active\" data-linkto-page=\"continental\" title=\"ЛИНЕЙКА CONTINENTAL \"><\/a><\/li><\/ul><\/div><\/nav>\n  <div class=\"headline templateLib parbase\"><h1 class=\"by_hero_title\">ЛИНЕЙКА CONTINENTAL <\/h1>\n<\/div>\n\n  <div class=\"bodyCopy parbase\"><div class=\"by_bodycopy\"><p>Встречайте Continental GT \u2014 исключительное воплощение мощности, роскоши и красоты.<\/p>\r\n<p>Его невероятная динамика и потрясающий внешний вид полностью меняют представление об автомобилях класса Gran Turismo и вдохновляют на новые открытия. От отделки салона, выполненной с исключительным вниманием к деталям, до захватывающей скорости, которая достигается без малейших усилий \u2014 все зовет вас в дорогу. Отправляйтесь на Continental GT в любое путешествие.<\/p>\r\n<p><a href=\"https://www.bentleymotors.com/ru/ru/models/continental/continental-gt-speed.html\">Вдохновляющая модель Speed<\/a> \u2014 это новейшее дополнение к модельному ряду Continental, и вместе с тем \u2014 невероятная мощь и эффектность. Предлагаемый в двух вариантах исполнения \u2014 <a href=\"https://www.bentleymotors.com/ru/ru/models/continental/continental-gt-speed.html\">купе<\/a>  и<a href=\"https://www.bentleymotors.com/ru/ru/models/continental/continental-gt-speed-convertible.html\"> кабриолет<\/a>, он оснащен специально откалиброванным силовым агрегатом с феноменальным двигателем W12, разработанным для обеспечения непрерывной максимальной мощности, километр за километром. Система Bentley Dynamic Ride и полноуправляемое шасси обеспечивают захватывающую дух маневренность и контроль. Уникальный дизайн Speed подчеркивает привилегированную позицию модели в семействе, не оставляя сомнений в том, что этот GT предназначен для любителей высокоскоростного адреналина.<br />\r\n<br />\r\n<\/p>\r\n<p>В линейку входят модели Continental GT V8 \u2013 неповторимый автомобиль класса Gran Turismo, сочетание эстетики и невероятной мощи которого дарят поистине незабываемые впечатления от вождения. Не менее яркие эмоции от вождения предлагают кабриолеты <a href=\"https://www.bentleymotors.com/ru/ru/models/continental/new-continental-gt-v8-convertible.html\">Continental GTС V8<\/a> которые также гарантируют исключительную управляемость. Каждая поездка станет уникальной благодаря неповторимому ощущению свободы и динамике, характерным для кабриолетов класса Gran Turismo.<\/p>\r\n<p>.Настоящими жемчужинами линейки стали новейшие модели <a href=\"https://www.bentleymotors.com/ru/ru/models/continental/continental-gt-mulliner.html\">Continental GT Mulliner<\/a> и кабриолет <a href=\"https://www.bentleymotors.com/ru/ru/models/continental/continental-gt-mulliner-convertible.html\">Continental GTС Mulliner<\/a>. Эти роскошные и единственные в своем роде автомобили изготавливаются на заказ специалистами ателье Bentley Mulliner, мастерству которых нет равных во всем мире. Каждый автомобиль оснащается динамичным двигателем V8 или невероятно мощным W12* (на выбор) и отличается множеством персонализированных деталей.<\/p>\r\n<p>Чтобы узнать больше об исключительном Continental GT, обратитесь к официальному дилеру Bentley.<br />\r\n<\/p>\r\n<p><a href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">Чтобы узнать больше об исключительном Continental GT, обратитесь к официальному дилеру Bentley.<\/a><br />\r\n<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\n  \n  <div class=\"by_swipeable_wrapper by_model_carousel\">\n  <div class=\"by_swipeable_shadow_left\">\n    <spa \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"GT_Dynamic_Front 7_8th_V4 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/continental-gt-speed-22my/finals/GT_Dynamic_Front%207_8th_V4%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/GT_Dynamic_Front%207_8th_V4%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/continental-gt-speed-22my/finals/GT_Dynamic_Front%207_8th_V4%201920x670.jpg/_jcr_content/renditions/GT_Dynamic_Front%207_8th_V4%20699x309.jpg.image_file.699.309.file/GT_Dynamic_Front%207_8th_V4%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">МОЩНОСТЬ В СОЧЕТАНИИ С МАНЕВРЕННОСТЬЮ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Каждая модель Continental GT предлагает поистине исключительную динамику. Двигатель W12, лежащий в основе модели Continental GT Speed и также доступный для Continental GT Mulliner, обеспечивает чистую мощность и исключительную отзывчивость, а уникальная калибровка и усовершенствованные системы шасси GT Speed усиливают ощущение абсолютного восторга.   <br />\n<br />\nМощный двигатель V8 модели Continental GT V8 также может быть установлен в модели Continental GT Mulliner, что позволит вам испытать захватывающую маневренность и динамику. При ускорении вы услышите и почувствуете характерный пробуждающий эмоции гул V8, делающий впечатления от поездки еще более острыми. <br />\n<br />\nОба силовых агрегата расположены более низко, ближе к задней части моторного отсека, чтобы снизить центр тяжести, оптимизировать распределение веса и тем самым улучшить управляемость и подарить вам максимальное удовольствие от вождения.<br />\n<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"f601bd4c88ebc02afa09bcd243891d5b\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"GTC_Dynamic_side_profile_V1 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/continental-gt-speed-convertible-22my/GTC_Dynamic_side_profile_V1%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/GTC_Dynamic_side_profile_V1%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/continental-gt-speed-convertible-22my/GTC_Dynamic_side_profile_V1%201920x670.jpg/_jcr_content/renditions/GTC_Dynamic_side_profile_V1%20699x309.jpg.image_file.699.309.file/GTC_Dynamic_side_profile_V1%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">УСОВЕРШЕНСТВОВАННЫЙ КОНТРОЛЬ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Какой бы двигатель вы ни выбрали, система активного полного привода Continental GT поможет вам максимально насладиться его мощностью. Оптимально распределяя крутящий момент между всеми колесами и осями по необходимости, эта система гарантирует захватывающий разгон в любых дорожных условиях.<br />\n<br />\nContinental GT также оснащен инновационными технологиями, позволяющими в полной мере наслаждаться динамикой без ущерба комфорту, \u2014 от системы шумоподавления Pirelli Noise Cancellation System, которая снижает шум, производимый шинами при качении и передаваемый в салон, до адаптивной трехкамерной пневмоподвески, улучшающей управляемость и устойчивость.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"411599e2ce19a74b8f60fda429d72bd8\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"continental-gt-v8-driving-on-country-road\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GT%20V8/Imagery_Continental%20GT%20V8_20MY_Continental%20GT%20dynamic%20front%203_4%20%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Imagery_Continental%20GT%20V8_20MY_Continental%20GT%20dynamic%20front%203_4%20%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GT%20V8/Imagery_Continental%20GT%20V8_20MY_Continental%20GT%20dynamic%20front%203_4%20%201920x670.jpg/_jcr_content/renditions/Imagery_Continental%20GT%20V8_20MY_Continental%20GT%20dynamic%20front%203_4%20%20699x309.jpg.image_file.699.309.file/Imagery_Continental%20GT%20V8_20MY_Continental%20GT%20dynamic%20front%203_4%20%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">СОВЕРШЕНСТВО УПРАВЛЕНИЯ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Электрическая система активного подавления кренов Bentley Dynamic Ride входит в стандартную комплектацию Continental GT Speed [link] и Continental GT Mulliner* [link]. Эта технологическая инновация была специально разработана для повышения устойчивости и управляемости при прохождении поворотов на высокой скорости. Обеспечивая мгновенное переменное сопротивление и имея возможность при необходимости разрывать связь между колесами одной оси, всегда поддерживаются комфорт и управляемость, независимо от того, что вы требуете от автомобиля. А результаты всегда будут потрясающими.<br />\n<br />\nДля еще большего комфорта, динамики и устойчивости предусмотрено четыре режима вождения. Режим «Comfort» оптимизирует настройки шасси и трансмиссии для вождения на крейсерской скорости, в то время как режим «Sport» обеспечивает мгновенный отклик на мощность и управляемость автомобиля \u2014 калибровка, которая претерпела дальнейшие улучшения в Continental GT Speed [link], чтобы всегда доставлять максимальное удовольствие. Режим Bentley \u2013 особая комбинация двух первых режимов, а режим Custom позволяет задавать индивидуальные настройки.<br />\n<br />\n*Доступность функции Bentley Dynamic Ride в стандартной комплектации зависит от региона.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">\n    НАЙТИ ДИЛЕРА\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"45819df4464afb8f73b9e09061f38bc1\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n<h3 class=\"by_hero_title\">ДИЗАЙН<\/h3>\n\n\n\n\n\n\n\n\n  \n\n  \n  <div clas        <\/div>\n            <\/div>\n            <div class=\"by_article_imagery_cell by_align_right\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"MFR05725 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/Continental%20GT%20v8%20Mulliner/MFR05725%201920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/MFR05725%201920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n          <\/div>\n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ИСКЛЮЧИТЕЛЬНОЕ ИСПОЛНЕНИЕ САЛОНА\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Благодаря самым изысканным материалам внутри просторного салона создается роскошная и комфортная атмосфера. Непрерывное кольцо гладкого шпона, доступное в однотонном исполнении или в двухцветной комбинации от Mulliner, завораживает водителя и пассажиров, расходясь в стороны от центральной панели и отражая симметрию фирменных крыльев Bentley \u2014 по желанию, вы можете заменить дерево современной технической отделкой. <br />\n<br />\nВ этом исключительном Gran Tourismo поразительный дизайн сочетается с непринужденной практичностью. Роскошные сиденья, изготовленные вручную из кожи Fine Nappa, удобны и элегантны, просторный салон обеспечивает много свободного места как спереди, так и сзади, а в увеличенном багажнике можно с легкостью разместить два комплекта сумок для гольфа или багаж на долгие выходные.<br />\n<br />\nУникальное цветовое решение с кожей и материалом Alcantara подчеркивает динамику Continental GT Speed. [link] Утонченный интерьер Continental GT Mulliner, [link] между тем, включает технологичную отделку Diamond Milled и эксклюзивный матовый серебристый Breitling для часов Mulliner, а в GT Mulliner Convertible [link] для крышки отсека складного верха предусмотрена эксклюзивная прострочка.<br />\n <\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"b4398ef6a1cdac05065e8865bed3efb3\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-Continental-GT-V8-dynamic-rear\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GT%20V8/Bentley-Continental-GT-V8-dynamic-rear-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-Continental-GT-V8-dynamic-rear-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GT%20V8/Bentley-Continental-GT-V8-dynamic-rear-1920x670.jpg/_jcr_content/renditions/Bentley-Continental-GT-V8-dynamic-rear-699x309.jpg.image_file.699.309.file/Bentley-Continental-GT-V8-dynamic-rear-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ВЫРАЗИТЕЛЬНАЯ ЭСТЕТИКА\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Набор опций Blackline делает внушительный внешний вид Continental GT еще более эффектным и агрессивным. Он включает в себя замену всех хромированных аксессуаров кузова \u2014 за исключением эмблем в виде фирменных крыльев Bentley и надписи на багажнике \u2013 на глянцевые черные, а также выполненные в черном цвете решетку радиатора и ее обрамление, выхлопные патрубки и другие элементы. Чтобы оценить потрясающий эффект от этих опций, воспользуйтесь конфигуратором Bentley.<\/p>\n<h5>**Эта опция доступна не во всех странах. Пожалуйста, обратитесь к местному дилеру, чтобы узнать о ее наличии.<br />\n <\/h5>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"385a400e874aed4d16a532b7be5a6027\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-GTC-Cricket-Ball\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GTC/Bentley-GTC-Cricket-Ball-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-GTC-Cricket-Ball-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GTC/Bentley-GTC-Cricket-Ball-1920x670.jpg/_jcr_content/renditions/Bentley-GTC-Cricket-Ball-699x309.jpg.image_file.699.309.file/Bentley-GTC-Cricket-Ball-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">КУПЕ ИЛИ КАБРИОЛЕТ?\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>&quot;Какую версию Continental GT выбрать, решаете только вы. Купе \u2013 это чистое воплощение элегантной эстетики автомобиля класса Gran Turismo. Дополнительную выразительность его облику придаст встроенный стеклянный люк, заказываемый дополнительно. Этот великолепный образец инженерного мастерства и искусной ручной работы создает в салоне еще более уютную атмосферу.<br />\nContinental GT Convertible в моделях Speed, V8 или Mulliner \u2013 это изысканный и элегантный кабриолет класса Gran Turismo с инновационным четырехслойным складным верхом,  «воздушными шарфами» для обогрева, вентилируемыми сиденьями и подогреваемыми подлокотниками. В нем вы будете чувствовать себя комфортно в любую погоду. Для мягкого верха, увенчивающего ваш автомобиль, вы можете выбрать один из семи необычных оттенков, включая такие как Black, Dark Grey Metallic и Tweed.<br />\n&quot;<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">\n    НАЙТИ ДИЛЕРА\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"a6cfc61273aa03c490a25173acf16c96\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n<h3 class=\"by_hero_title\">ТЕХНОЛОГИИ<\/h3>\n\n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"975d7a0a99f8592f6214dee45382f168\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Steering Wheel_V4_a 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/continental-gt-speed-22my/finals/Steering%20Wheel_V4_a%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Steering%20Wheel_V4_a%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/continental-gt-speed-22my/finals/Steering%20Wheel_V4_a%201920x670.jpg/_jcr_content/renditions/Steering%20Wheel_V4_a%20699x309.jpg.image_file.699.309.file/Steering%20Wheel_V4_a%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">СИСТЕМЫ ПОМОЩИ ВОДИТЕЛЮ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Полный набор вспомогательных систем, доступных для всего модельного ряда Continental GT, добавляет невиданный прежде уровень контроля и безопасности, позволяя вам наслаждаться каждым моментом вашей поездки в этом исключительном Gran Turismo.<br />\n<br />\nАссистент сохранения полосы движения Active Lane Assist мягко корректирует курс автомобиля при непреднамеренном пересечении линии разметки, а система контроля «слепых» зон предупреждает об опасности, находящейся вне поля зрения водителя. Для путешествий по обширным равнинам и длинным автострадам предусмотрен пакет Touring, включающий в себя такие важные функции, как инновационная система ночного видения, в которой используется инфракрасная технология, позволяющая видеть за пределами досягаемости фар.<br />\n<br />\nВ городских поездках лучшим помощником водителя станет пакет City, включенный в стандартную комплектацию, в который входит система кругового обзора Top View Camera, помогающая передвигаться по загруженным улицам, и набор интеллектуальных функций, например система распознавания дорожных знаков, которая следит за скоростными ограничениями и выводит информацию на опциональный проекционный дисплей.<br />\n<br />\nМатричные светодиодные фары, включающие в себя 55 индивидуально управляемых светодиодов, позволяют держать дальний свет постоянно включенным. Они автоматически адаптируют световой луч к различным дорожным условиям, обеспечивая максимальную видимость как на шоссе, так и в городе.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"articleWithAkamaiVideo templateLib parbase section\"><article id=\"a2a5b4c02363a5e92fa2ad826c468b08\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n      <div class=\"by_article_media_wrapper by_video\">\n        <div class=\"by_article_media\">\n          <a href=\"#\" class=\"by_play by_play__green\"><\/a>\n          \n  <img class=\"by_responsive_image by_article_img by_video_placeholder\" alt=\"Imagery_Continental GT V8_20MY_Continental GT rotating display dials 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/continental-gt-speed-22my/finals/Imagery_Continental%20GT%20V8_20MY_Continental%20GT%20rotating%20display%20dials%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Imagery_Continental%20GT%20V8_20MY_Continental%20GT%20rotating%20display%20dials%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/cont ный поворотный дисплей Bentley* безупречно сочетает в себе потрясающее мастерство исполнения и инновационные технологии. Как только запускается двигатель, поворачивается отделанная шпоном секция передней панели, открывая доступ к 12,3-дюймовому сенсорному дисплею высокого разрешения, содержимое которого можно настраивать в зависимости от индивидуальных предпочтений. Чтобы отключиться от внешнего мира, достаточно просто повернуть секцию еще раз, и перед вами предстанут три аналоговых циферблата с хромированными окантовками, как символ наследия и классического дизайна Bentley.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"54822acb561d64f07d512f830986d45b\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-Continental-GT-Apple-Car-Play\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GTC%20V8/Bentley-Continental-GT-Apple-Car-Play-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-Continental-GT-Apple-Car-Play-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GTC%20V8/Bentley-Continental-GT-Apple-Car-Play-1920x670.jpg/_jcr_content/renditions/Bentley-Continental-GT-Apple-Car-Play-699x309.jpg.image_file.699.309.file/Bentley-Continental-GT-Apple-Car-Play-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ОСТАВАЙТЕСЬ НА СВЯЗИ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>У вас всегда есть выбор: скрыться от повседневной суеты или поддерживать связь с внешним миром с помощью сервисов My Bentley Connected Car* и встроенной точки доступа Wi-Fi.<br />\nЧерез протокол Apple CarPlay вы можете подключать персональные устройства к информационно-развлекательной системе и устанавливать музыкальное сопровождение для поездки, а функция дорожной информации в режиме реального времени передает в навигационную систему самые актуальные данные о ситуации на дорогах. В случае дорожно-транспортного происшествия система «ЭРА-ГЛОНАСС» свяжет вас с диспетчерским центром аварийной службы. Даже находясь в отъезде, вы всегда можете проверить состояние своего автомобиля с помощью сервиса My Car Status, доступного через приложение My Bentley.<br />\nЧтобы узнать, какие сервисы доступны в вашем регионе, обратитесь в техподдержку My Bentley. <\/p>\n<p>&quot;*Сервисы My Bentley доступны не во всех странах. <br />\nApple CarPlay и iPhone являются зарегистрированными товарными знаками компании Apple Inc.<\/p>\n<p> <\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n bin_V4%20699x309.jpg.image_file.699.309.file/GTC_Cross_Cabin_V4%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ИСКЛЮЧИТЕЛЬНО ВАШ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Владельцы Bentley тесно сотрудничают с нашими дизайнерами и инженерами с 1919 года, помогая создавать потрясающие автомобили, которые отражают их яркую индивидуальность и вкус.<br />\n<br />\nБлагодаря широкому выбору кожи, цветовых решений и вариантов шпона, а также технической отделки, такой как эффектный шлифованный алюминий, салон Continental GT может быть полностью адаптирован под ваши предпочтения. Вы можете выбрать одну из трех впечатляющих аудиосистем, включая по-настоящему иммерсивную Naim for Bentley мощностью 2200 Вт и 16-канальную систему Bang &amp; Olufsen мощностью 1550 Вт.<br />\n<br />\nПолучите максимум удовольствия от почти безграничного ассортимента красок для Bentley, дополненного последними новинками, в том числе актуальной краской Cambrian Grey, которая производит серьезное впечатление. А последним штрихом к этому головокружительному эффекту станут потрясающие легкосплавные колесные диски в самых разных вариантах дизайна и отделки.<br />\nСоздайте уникальную модель Continental GT с помощью конфигуратора Bentley.<br />\n<\/p>\n<h5>*Изображенная модель 2021 модельного года доступна не во всех странах. Пожалуйста, обратитесь к местному дилеру, чтобы узнать, когда данная модель поступит в ваш регион.<\/h5>\n<h5>**Эта опция доступна не во всех странах. Пожалуйста, обратитесь к местному дилеру, чтобы узнать о ее наличии. <\/h5>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"4386e5637cafbcb04fbd5419b9404fe2\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-Continental-GT-V8-Convertible-static-parked\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GTC%20V8/Bentley-Continental-GT-V8-Convertible-static-parked-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-Continental-GT-V8-Convertible-static-parked-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Continental%20GTC%20V8/Bentley-Continental-GT-V8-Convertible-static-parked-1920x670.jpg/_jcr_content/renditions/Bentley-Continental-GT-V8-Convertible-static-parked-699x309.jpg.image_file.699.309.file/Bentley-Continental-GT-V8-Convertible-static-parked-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ВНЕ КОНКУРЕНЦИИ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>С помощью пакетов опций вы можете создать автомобиль, полностью соответствующий вашим потребностям и вашему вкусу как с точки зрения практичности, так и по внешнему виду и интерьеру. Например, спецификация Blackline подразумевает замену всех хромированных деталей кузова на черные, а пакет Touring включает в себя ассистента сохранения полосы движения, функцию ночного видения, проекционный дисплей, и другие инструменты, облегчающие долгие поездки.<br />\n<br />\nКроме того, вам пригодятся высококачественные и практичные аксессуары: персонализированные чехлы для хранения автомобиля в помещении и на открытом воздухе, а также зимние колесные диски и шины Bentley. Вы даже можете заказать детское кресло с отделкой в тон обивки салона Bentley и вышивкой с именем вашего ребенка.<br />\n<br />\nЧтобы узнать больше о линейке аксессуаров и опций для индивидуализации, воспользуйтесь <a href=\"https://www.bentleymotors.com/en/misc/car-configurator.html/models/Continental/continental-gt-speed/navigate/pivot\" target=\"_blank\" class=\"by_external_link\">конфигуратором Bentley<\/a>. Вы также можете обратиться к официальному дилеру Bentley.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" hre
