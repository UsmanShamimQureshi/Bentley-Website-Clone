анс динамики, комфорта и роскоши.<\/p>\r\n<p>Наши путешествия такие же уникальные, как и амбиции, которые двигают нами. Жизнь спортсменки и бизнес-леди Саши ДиДжулиан (Sasha DiGiulian) целиком состоит из исключительных путешествий, которыми она доказывает, что для человека нет ничего невозможного. Читайте далее историю Саши и ее нового Bentayga.<br />\r\n<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\n  \n  <div class=\"by_swipeable_wrapper by_model_carousel\">\n  <div class=\"by_swipeable_shadow_left\">\n    <span class=\"by_swipeable_pager by_swipeable_control__prev\">\n      <svg class=\"by_svg_icon by_svg_icon_arrow_left\">\n      <use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_arrow-left\"><\/use>\n      <\/svg>\n    <\/span>\n  <\/div>\n  <div class=\"by_swipeable_list_inner\">\n    <div class=\"by_swipeable_list_wrapper\">\n      <ul class=\"by_swipeable_list_container\">\n        <li class=\"by_swipeable_item \">\n          <a class=\"by_swipeable_link_item\" href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">\n            \n  <img src=\"https://www.bentleymotors.com/content/dam/bentley/Master/Models/model%20carousel/1065_BEN_636-2_21MY_Speed_STU_EXT_Fr34_v2c_Blackware_Trans_R%20216x115.jpg/_jcr_content/renditions/original.image_file.216.115.file/1065_BEN_636-2_21MY_Speed_STU_EXT_Fr34_v2c_Blackware_Trans_R%20216x115.jpg\" alt=\"1065_BEN_636-2_21MY_Speed_STU_EXT_Fr34_v2c_Blackware_Trans_R 216x115.jpg\" height=\"115\" width=\"216\" class=\"by_swipeable_image\" />\n  \n  \n\n            <span class=\"by_swipeable_item_title\">\n              BENTAYGA SPEED\n            <\/span>\n          <\/a>\n        <\/li>\n      \n        <li class=\"by_swipeable_item \">\n          <a clas ых опций Mulliner Driving устанавливается в стандартной комплектации и включает в себя уникальные спортивные элементы, окрашенные в цвет кузова, затемненную головную и заднюю оптику, а также новый рельефный спойлер, который подчеркивает статус автомобиля как самого мощного Bentayga. Подробнее об уникальном дизайне нового <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">Bentayga Speed<\/a> можно узнать здесь.<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"cf920eea0695ac38843905514735a24f\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bent_09_Speed_Dynamic_34Front_v07_WF_sRGB 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/Bent_09_Speed_Dynamic_34Front_v07_WF_sRGB%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bent_09_Speed_Dynamic_34Front_v07_WF_sRGB%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/Bent_09_Speed_Dynamic_34Front_v07_WF_sRGB%201920x670.jpg/_jcr_content/renditions/Bent_09_Speed_Dynamic_34Front_v07_WF_sRGB%20699x309.jpg.image_file.699.309.file/Bent_09_Speed_Dynamic_34Front_v07_WF_sRGB%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">Выразительный внешний вид\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Этот внедорожник производит неизгладимое впечатление своим внушительным и при этом динамичным обликом.<br />\n Главный элемент дизайна передней части автомобиля \u2014 широкая сетчатая решетка радиатора, в которую плавно переходит удлиненный капот. Ярко выраженная рельефность переднего бампера подчеркивает внушительный динамический потенциал нового Bentayga, а овальные фары головного света с эффектом граненого хрусталя привносят в облик автомобиля элемент изысканности и роскоши.<\/p>\n<p>Профиль нового Bentayga полностью преобразился: от более вертикального расположения решетки радиатора до удлиненного заднего спойлера на крыше. Увеличенные вентиляционные отверстия в крыльях и новые светоотражающие молдинги добавляют образу особый акцент, а элегантные 22-дюймовые колесные диски подчеркивают уникальную эстетику автомобиля.<\/p>\n<p>С помощью наборов опций Blackline или Black Specification вы можете еще больше подчеркнуть невероятный стиль <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-v8.html\">Bentayga V8<\/a> или <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">Speed<\/a>.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_ \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Детально продуманное пространство салона <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-v8.html\">Bentayga V8<\/a> и <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">Bentayga Speed<\/a> открывает новые горизонты и поднимает уровень роскоши на новую высоту. Его тщательно продуманное пространство с изысканной ручной отделкой и невероятным вниманием к деталям превращает каждую поездку в исключительное удовольствие.<br />\n<br />\nСовременный 10,9-дюймовый сенсорный дисплей высокого разрешения безупречно интегрирован в центральную консоль. Вместе с новой цифровой водительской информационной панелью он определяет современную концепцию интерьера \u2014 идеальное сочетание технологий и изысканных материалов. Это воплощается и в новом рулевом колесе, дизайне сидений и панелей дверей. Не забыты и практичные детали, такие как улучшенное пространство для хранения. Опциональная 4-местная конфигурация позволяет модернизировать пространство задней части салона и создать для пассажиров особую атмосферу уюта, идеальную как для работы, так и для отдыха в пути.<br />\n<\/p>\n<p>Эксклюзивное цветовое решение, доступное только для нового <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">Bentayga Speed<\/a> \u2013 элементы, отделанные приятной на ощупь тканью Alcantara, и уникальные цветовые акценты делают оформление салона поистине неповторимым. Узнать подробнее можно здесь.<\/p>\n<p>Если же вы хотите придать салону своего Bentley более спортивный характер, добавьте набор опций Mulliner Design, включающий в себя прострочку обивки сидений и перфорированные спортивные педали (подробное описание приведено далее).<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"b : В ПОИСКАХ ИСКЛЮЧИТЕЛЬНОГО \n            \n          <\/h3>\n          <div>\n            <div class=\"by_richtext\"><p style=\"text-align: center;\">Что вы вкладываете в понятие «исключительное»? Это то, что вы чувствуете, выходя за пределы своих возможностей? Это то, что выходит за рамки предсказуемого? Правильный ответ: исключительное создаете вы сами.<br />\r\n<\/p>\r\n<p style=\"text-align: center;\">Знакомьтесь: Саша ДиДжулиан. Скалолазка, спортсменка и предприниматель. Ее жизнь \u2014 это пример блистательных побед и самоотверженности. Ей не привыкать совершать невозможное и забираться в места, куда прежде никто не отваживался. Саша входит в 30-ку сильнейших скалолазок и носит титул непобежденной панамериканской чемпионки с 2004 года. Ей движет неуклонное стремление вперед, к новым невероятным испытаниям.<br />\r\n<\/p>\r\n<p style=\"text-align: center;\">Пусть новый Bentayga вдохновляет вас, как и Сашу, на новые свершения, ведь этот автомобиль создан для самых исключительных путешествий.<br />\r\n<\/p>\r\n<\/div>\n          <\/div>\n        <\/div>\n        <div class=\"by_article_cta \">\n          <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n            <svg class=\"by_icon\">\n              <use xlink:href=\"#by_plus\"><\/use>\n            <\/svg>\n            <span class=\"by_button_label\">Узнать больше<\/span>\n          <\/a>\n          \n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n    <\/div>\n  <\/div>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n  <\/div>\n  <div class=\"by_back_top_link\">\n    <a class=\"by_back_top_link_label\">Back to top<\/a>\n  <\/div>\n<\/article><\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"766578386583c2d7cb4b4bd8556aa91f\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n\n\n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"articleContainer templateLib parbase section\">\n<article class=\"by_article_container by_article\">\n  <div class=\"by_article_inner\">\n    \n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"articleComposition templateLib parbase section\">\n  <div class=\"by_article_composition by_single_lined\">\n    <div class=\"by_article_subcomponent  by_js_slide_toggle\">\n      <div class=\"by_article_inner\">\n\n    \n\n    \n      \n        <div class=\"by_article_media_wrapper by_asset_m\">\n     \n            <div class=\"by_article_media\">\n                \n  <img class=\"by_responsive_image\" alt=\"new-bentayga-rear-dynamic-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-bentayga-rear-dynamic-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/new-bentayga-rear-dynamic-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-bentayga-rear-dynamic-1920x670.jpg/_jcr_content/renditions/new-bentayga-rear-dynamic-699x309.jpg.image_file.699.309.file/new-bentayga-rear-dynamic-699x309.jpg&quot;}]\" />\n  \n  \n\n            <\/div>\n        <\/div>\n    \n\n<\/div>\n\n    <\/div>\n  <\/div>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"articleComposition templateLib parbase section\">\n  <div class=\"by_article_composition by_single_lined\">\n    <div class=\"by_article_subcomponent  by_js_slide_toggle\">\n      \n  <div class=\" by_subcomponent_richtext\">\n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline by_align_center\">НЕПРЕВЗОЙДЕННАЯ ДИНАМИКА \n            \n          <\/h3>\n          <div>\n            <div class=\"by_richtext\"><p>Новый Bentayga гарантирует поистине захватывающий опыт. Динамика нового <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-v8.html\">Bentayga V8<\/a> меняет сложившееся представление о возможностях автомобилей класса SUV. Он разгоняется от 0 до 100 км/ч всего за 4,5 секунды и развивает максимальную скорость 290 км/ч. Узнайте больше здесь. <br />\r\n<\/p>\r\n<p>Новый <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">Bentayga Speed<\/a> оснащен лучшим в своем классе двигателем W12, который позволяет развивать скорость, недоступную для других роскошных внедорожников. Он разгоняется от 0 до 100 км/ч всего за 3,9 секунды и достигает феноменальной максимальной скорости 306 км/ч. Узнать больше о динамических характеристиках нового <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">Bentayga Speed<\/a> можно здесь. <br />\r\n<\/p>\r\n<\/div>\n          <\/div>\n        <\/div>\n        <div class=\"by_article_cta \">\n          <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n            <svg class=\"by_icon\">\n              <use xlink:href=\"#by_plus\"><\/use>\n            <\/svg>\n            <span class=\"by_button_label\">Узнать больше<\/span>\n          <\/a>\n          \n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n    <\/div>\n  <\/div>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n  <\/div>\n  <div class=\"by_back_top_link\">\n    <a class=\"by_back_top_link_label\">Back to top<\/a>\n  <\/div>\n<\/article><\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"30c5f3b3014c698881aacb80e54f4594\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"_JL80829 bentayga speed 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/_JL80829%20bentayga%20speed%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/_JL80829%20bentayga%20speed%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/_JL80829%20bentayga%20speed%201920x670.jpg/_jcr_content/renditions/_JL80829%20bentayga%20speed%20699x309.jpg.image_file.699.309.file/_JL80829%20bentayga%20speed%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">СИСТЕМА BENTLEY DYNAMIC RIDE \u2014 УВЕРЕННОСТЬ В ЛЮБЫХ СИТУАЦИЯХ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Система Bentley Dynamic Ride \u2013 это технология активного подавления кренов, которую модель Bentayga получила первой на автомобильном рынке. Новый Bentayga унаследовал эту передовую систему, гарантирующую исключительный ездовой комфорт в сочетании с потрясающей управляемостью.<br />\n<\/p>\n<p>Электромоторы, расположенные на передней и задней осях мгновенно изменяют до требуемой степени сопротивление скручиванию, минимизируя крены кузова при прохождении крутых виражей. И наоборот, при прямолинейном движении автомобиля стабилизатор поперечной устойчивости задействуется в минимальной степени или полностью отключается, разрывая связь между колесами одной оси, что обеспечивает максимальный ездовой комфорт. Дополнительное преимущество \u2014 улучшенные внедорожные характеристики. При независимости колес увеличивается их вертикальное перемещение, что позволяет колесам поддерживать постоянный контакт с дорожным покрытием на протяжении максимально возможного времени.<br />\n<\/p>\n<p>Сочетание всех этих преимуществ делает новые Bentayga V8 и Bentayga Speed поистине уникальными автомобилями: роскошными внедорожниками с высочайшим уровнем ездового комфорта, управляемостью суперкара, курсовой устойчивостью спортивного седана и отличными внедорожными возможностями.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"d50a54f14e79a9b157811940dc998748\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"636-2_21MY_V8_STU_Exterior_Profile_v10a_Black_v5a 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/636-2_21MY_V8_STU_Exterior_Profile_v10a_Black_v5a%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/636-2_21MY_V8_STU_Exterior_Profile_v10a_Black_v5a%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/636-2_21MY_V8_STU_Exterior_Profile_v10a_Black_v5a%201920x670.jpg/_jcr_content/renditions/636-2_21MY_V8_STU_Exterior_Profile_v10a_Black_v5a%20699x309.jpg.image_file.699.309.file/636-2_21MY_V8_STU_Exterior_Profile_v10a_Black_v5a%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ЭФФЕКТНЫЙ СТИЛЬ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Пакет Blackline кардинально меняет характер автомобиля. Все хромированные элементы кузова \u2014 за исключением эмблемы модели V8 и крыльев Bentley \u2014 заменяются на черные, что придает автомобилю более внушительный и решительный вид. В качестве альтернативы предлагается пакет Black Specification, представляющий собой расширенную версию пакета Blackline: новый передний бампер помимо черной отделки дополняется спойлерами из углеродного волокна, а завершают эффектный образ накладки на пороги, задний спойлер из углеродного волокна, черные 22-дюймовые колесные диски с 5 спицами и черные выхлопные патрубки.<br />\n<\/p>\n<p>Для просмотра этих опций воспользуйтесь конфигуратором.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"843b1edfd7b01d10b7601d6d7891ab61\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"_JL85971 bentayga speed  1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/_JL85971%20bentayga%20speed%20%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/_JL85971%20bentayga%20speed%20%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/_JL85971%20bentayga%20speed%20%201920x670.jpg/_jcr_content/renditions/_JL85971%20bentayga%20speed%20%20699x309.jpg.image_file.699.309.file/_JL85971%20bentayga%20speed%20%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ПЕРЕДОВОЙ И ИНТУИТИВНО ПОНЯТНЫЙ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Пакет All-Terrain добавляет к четырем стандартным дорожным профилям четыре режима для бездорожья. Они охватывают практически все рельефы местности, которые могут встретиться на пути нового Bentayga V8: снег и мокрая трава, грязь и гравий, грязь и колея, а также песок. Водитель просто выбирает наиболее подходящий режим для местности, и все настройки соответствующих систем автомобиля автоматически оптимизируются. При наличии специальных функций для бездорожья \u2014 таких как система контроля на спуске \u2014 они также активируются, обеспечивая водителю абсолютные контроль и уверенность.<br />\n<\/p>\n<p>Помимо настроек для бездорожья пакет All-Terrain включает в себя дополнительную защиту днища кузова, специальный экран в информационно-развлекательной системе для отображения полезной информации, а также систему организации багажного пространства, которая позволяет надежно зафиксировать вещи в багажнике, чтобы они оставались на своих местах, даже когда вы пересекаете песчаные дюны.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">\n    Найти дилерский центр\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"8de43943074321e163e411c5c2709ce2\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n<h3 class=\"by_hero_title\">ТЕХНОЛОГИИ, УЛУЧШАЮЩИЕ КАЖДУЮ ПОЕЗДКУ<\/h3>\n\n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"e2c61840cebaa3fcca8c29e299dfbe20\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"636-2_21MY_V8_Interior_TSRonSeat_v4a_JourneyDetails_R 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/636-2_21MY_V8_Interior_TSRonSeat_v4a_JourneyDetails_R%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/636-2_21MY_V8_Interior_TSRonSeat_v4a_JourneyDetails_R%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/636-2_21MY_V8_Interior_TSRonSeat_v4a_JourneyDetails_R%201920x670.jpg/_jcr_content/renditions/636-2_21MY_V8_Interior_TSRonSeat_v4a_JourneyDetails_R%20699x309.jpg.image_file.699.309.file/636-2_21MY_V8_Interior_TSRonSeat_v4a_JourneyDetails_R%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ТЕХНОЛОГИИ, УЛУЧШАЮЩИЕ КАЖДУЮ ПОЕЗДКУ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Новый Bentayga оснащен самыми передовыми технологиями, которые гарантируют уверенность и чувство безопасности в любой поездке \u2014 будь то передвижение по незнакомому городу в интенсивном транспортном потоке, гран-туры по континентам или покорение бездорожья.<br />\n<\/p>\n<p><strong>Выбор аудиосистем<\/strong><br />\nНа выбор заказчика предлагается две аудиосистемы: стандартная аудиосистема Bentley Signature и опциональная система \u2014 Naim for Bentley.<br />\n<\/p>\n<p><strong>Интуитивно понятная информационно-развлекательная система<\/strong><br />\nЗа новым, кристально четким дисплеем находится самая передовая информационно-развлекательная система с настраиваемым интерфейсом, динамичной графикой, онлайн-сервисами и инновационными функциями. Среди них \u2014 беспроводные протоколы Apple CarPlay и Android Auto, а также полностью обновленная навигационная система со спутниковыми картами. Предусмотрено множество входов для носителей, включая два USB-разъема формата Type-C и разъем для цифрового ТВ.<br />\n<\/p>\n<p>Пассажиры задних сидений оценят преимущества нового пульта дистанционного управления с сенсорным экраном с улучшенной графикой и расширенным функционалом. Впервые с его помощью можно управлять шторками панорамного люка и настройками тонового освещения.<br />\n<\/p>\n<p><strong>Развлекательный комплекс для задней части салона:<\/strong><br />\n<\/p>\n<p>опциональная развлекательная система Bentley для пассажиров задних сидений с двумя 10,1-дюймовыми сенсорными экранами высокого разрешения позволяет наслаждаться в пути любимыми фильмами и музыкой с полным эффектом присутствия. Пассажиры могут транслировать контент со своих смартфонов или планшетов на эти экраны, используя Wi-Fi в автомобиле или собственные мобильные точки доступа. Порт HDMI предназначен для подключения таких устройств, как игровые приставки. Bluetooth и дополнительный разъем позволяют подключать к системе как проводные, так и беспроводные наушники. Кроме того, звук можно воспроизводить через мощную аудиосистему, создающую эффект присутствия в концертном зале.<strong><br />\n<\/strong><\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"9f11fc23883a21ba692e5d5271fa12fc\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"new-Bentley-Bentayga-V8-front-console-iphone\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-front-console-iphone-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/new-Bentley-Bentayga-V8-front-console-iphone-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-front-console-iphone-1920x670.jpg/_jcr_content/renditions/new-Bentley-Bentayga-V8-front-console-iphone-699x309.jpg.image_file.699.309.file/new-Bentley-Bentayga-V8-front-console-iphone-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">БЕЗОПАСНЫЙ, УМНЫЙ И УДОБНЫЙ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Для максимального удобства в стандартную комплектацию включена беспроводная зарядка смартфона, а также до шести USB-разъемов формата Type-C для зарядки мобильных устройств, что позволяет оставаться на связи как водителю, так и пассажирам.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"bbdb24c6a4f2e92e0053f20e98a84309\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"new-Bentley-Bentayga-V8-head-up-display\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-head-up-display-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/new-Bentley-Bentayga-V8-head-up-display-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-head-up-display-1920x670.jpg/_jcr_content/renditions/new-Bentley-Bentayga-V8-head-up-display-699x309.jpg.image_file.699.309.file/new-Bentley-Bentayga-V8-head-up-display-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">СИСТЕМЫ ПОМОЩИ ВОДИТЕЛЮ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Водителя поддерживает полный комплекс ассистирующих систем, когда это необходимо. Эти системы полностью настраиваемые: их можно использовать, чтобы облегчить утомительные ситуации, такие как автомобильные пробки, а можно полностью отключить, чтобы наслаждаться вождением на открытой дороге.<br />\n<\/p>\n<p>Фары головного света нового Bentayga не только потрясающе выглядят, они также оснащены самой современной матричной технологией, которая обеспечивает водителям максимальную видимость в любое время суток. Режимы автоматического адаптивного освещения оптимизируют световой луч для любых режимов движения и дорожных условий.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/misc/register-your-interest.html\">\n    Сообщить о своем интересе к автомобилю\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"b829d7370d70919c4f9cbb789fe99d4a\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n<h3 class=\"by_hero_title\">ОТРАЖЕНИЕ ВАШЕЙ ИНДИВИДУАЛЬНОСТИ<\/h3>\n\n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"2f592fb96d5fe6a1575024cffa7de997\" class=\"by_article by_js_slide_toggle by_align_centered \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"1065_BEN_636-2_21MY_Speed_STU_INT_Embroidery_v5a 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/1065_BEN_636-2_21MY_Speed_STU_INT_Embroidery_v5a%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/1065_BEN_636-2_21MY_Speed_STU_INT_Embroidery_v5a%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Bentayga%20Speed/1065_BEN_636-2_21MY_Speed_STU_INT_Embroidery_v5a%201920x670.jpg/_jcr_content/renditions/1065_BEN_636-2_21MY_Speed_STU_INT_Embroidery_v5a%20699x309.jpg.image_file.699.309.file/1065_BEN_636-2_21MY_Speed_STU_INT_Embroidery_v5a%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ПРАКТИЧЕСКИ НЕОГРАНИЧЕННЫЙ ВЫБОР ОПЦИЙ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Практически безграничные возможности индивидуализации позволяют создать новый Bentayga в точном соответствии с вашими требованиями. Еще больше свободы в индивидуализации предлагает команда ателье Mulliner, которая поможет вам создать действительно уникальный автомобиль.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"3d44019fa2502ae97970a5084eab1b26\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"new paint pebble 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/World%20of%20Bentley/the%20bentley%20story/hero/new%20paint%20pebble%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/new%20paint%20pebble%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/World%20of%20Bentley/the%20bentley%20story/hero/new%20paint%20pebble%201920x670.jpg/_jcr_content/renditions/new%20paint%20pebble%20699x309.jpg.image_file.699.309.file/new%20paint%20pebble%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">Выразительный экстерьер\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Самобытный облик автомобиля великолепен сам по себе \u2014 и его можно дополнительно подчеркнуть с помощью многочисленных опций индивидуализации.<\/p>\n<p>Помимо стандартных цветов кузова \u2013 7 для нового <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-v8.html\">Bentayga V8<\/a> и 17 для нового <a href=\"https://www.bentleymotors.com/ru/ru/models/bentayga/bentayga-speed.html\">Bentayga Speed<\/a> \u2013 предлагается широкая палитра опциональных оттенков, в том числе два новых: Patina и Viridian.  Patina \u2014 это роскошный бежевый полутон, а Viridian, который раньше можно было увидеть только на GT Number 9 Edition, \u2014 насыщенный темный оттенок весеннего зеленого. Чтобы узнать больше об этих цветах, воспользуйтесь конфигуратором Bentley.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"42edc1a1fb3e8bb40d0e63549cac34fa\" class=\"by_article by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"new-Bentley-Bentayga-V8-front-grille-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-front-grille-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/new-Bentley-Bentayga-V8-front-grille-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-front-grille-1920x670.jpg/_jcr_content/renditions/new-Bentley-Bentayga-V8-front-grille-699x309.jpg.image_file.699.309.file/new-Bentley-Bentayga-V8-front-grille-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ЭФФЕКТНЫЙ СТИЛЬ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Пакет Blackline кардинально меняет характер автомобиля. Все хромированные элементы кузова \u2014 за исключением эмблемы модели V8 и крыльев Bentley \u2014 заменяются на черные, что придает автомобилю более внушительный и решительный вид. В качестве альтернативы предлагается пакет Black Specification, представляющий собой расширенную версию пакета Blackline: новый передний бампер помимо черной отделки дополняется спойлерами из углеродного волокна, а завершают эффектный образ накладки на пороги, задний спойлер из углеродного волокна, черные 22-дюймовые колесные диски с 5 спицами и черные выхлопные патрубки.<br />\n<br />\n<a href=\"https://www.bentleymotors.com/en/misc/car-configurator.html/select/bentayga/new_bentayga_v8\" target=\"_blank\" class=\"by_external_link\">Для просмотра этих опций воспользуйтесь конфигуратором.<\/a><br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"96fd2e0dc7f9c5f6927a71baf82031d5\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"636-2_21MY_V8_Interior_Front Seat_v4a1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/636-2_21MY_V8_Interior_Front%20Seat_v4a1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/636-2_21MY_V8_Interior_Front%20Seat_v4a1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/636-2_21MY_V8_Interior_Front%20Seat_v4a1920x670.jpg/_jcr_content/renditions/636-2_21MY_V8_Interior_Front%20Seat_v4a%20699x309.jpg.image_file.699.309.file/636-2_21MY_V8_Interior_Front%20Seat_v4a%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ПАКЕТ MULLINER DRIVING\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Для тех, кто серьезно подходит к вождению, предлагается набор эксклюзивных опций Mulliner Driving, который придает салону автомобиля Bentayga более спортивный вид. Он включает в себя ромбовидную прострочку сидений, перфорированные спортивные педали, вышитые эмблемы Bentley, а также широкий выбор кожи и ковриков во множестве цветовых комбинаций. В пакет также входят великолепные 22-дюймовые пятиспицевые диски черного цвета с полировкой или любые колесные диски Bentayga на ваш выбор.<br />\n<\/p>\n<p>Для просмотра этих опций воспользуйтесь конфигуратором.<br />\n<\/p>\n<p>Еще более широкие возможности для персонализации предоставляет ателье Mulliner, работающее по индивидуальным заказам, где создадут Bentley полностью по вашему вкусу.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"eac63d4ae1a0b4f7d4ae3e8680886195\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"new-Bentley-Bentayga-V8-rear-seats\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-rear-seats-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/new-Bentley-Bentayga-V8-rear-seats-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/newbentayga/new-Bentley-Bentayga-V8-rear-seats-1920x670.jpg/_jcr_content/renditions/new-Bentley-Bentayga-V8-rear-seats-699x309.jpg.image_file.699.309.file/new-Bentley-Bentayga-V8-rear-seats-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ИНТЕРЬЕР С ЭФФЕКТОМ ПОГРУЖЕНИЯ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Великолепные декоративные вставки ручной работы, инновационные покрытия в стиле high-tech, натуральная кожа и тщательно выполненная прострочка \u2014 все это полностью погружает вас в атмосферу путешествия.<br />\n<\/p>\n<p>Предлагаемые в стандартной комплектации новые декоративные вставки Crown Cut Walnut придают салону современный вид, а шпон Koa насыщенного цвета, впервые используемый в Bentayga, расширяет число вариантов опциональных вставок до восьми. Высокоглянцевое углеродное волокно гармонично сочетается со шлифованным алюминием Dark Tint Diamond, потрясающим новым покрытием в стиле high-tech с уникальным трехмерным рисунком. От традиционных вставок из древесины Burr Walnut до нового покрытия из шлифованного алюминия \u2014 в зависимости от ваших предпочтений новому Bentayga можно придать классический или современный вид. Единственное, что всегда остается неизменным \u2014 это роскошь и качество, которые ощущаются во всем пространстве салона.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n "by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ВЫБОР ЗА ВАМИ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Декоративная контрастная прострочка, ручная крестообразная прострочка и вышитые эмблемы дополнены микроокантовкой, современной версией традиционной прострочки, демонстрирующей виртуозную работу мастеров. Палитра из 15 цветов кожи \u2013 пять из которых предлагаются в стандартной комплектации нового Bentayga V8 \u2013 и пять различных цветовых решений означает, что вы никогда не встретите двух одинаковых интерьеров нового Bentayga.<\/p>\n<p>В стандартную комплектацию нового Bentayga Speed входит эксклюзивный пакет Colour, который расширяет количество доступных цветов кожи. Эксклюзивное цветовое решение, доступное только для нового Bentayga Speed, <a href=\"https://www.bentleymotors.com/en/misc/car-configurator.html/select/bentayga/new_bentayga_v8\" target=\"_blank\" class=\"by_external_link\">можно посмотреть здесь<\/a>.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">\n    Найти дилерский центр\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\ логии, чтобы создать автомобиль столь же изысканный, сколь и динамичный. Этот несомненно роскошный седан \u2014 идеальное место как для водителя, так и для пассажиров.<br />\r\n<br />\r\nBentley Flying Spur предлагается с тремя вариантами силового агрегата: мощным, плавно работающим 6-литровым <a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur.html\">двигателем W12*<\/a> от Bentley, проверенным на гоночных трассах <a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-v8.html\">4,0-литровым V8<\/a> или прогрессивным новым 2,9<a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-hybrid.html\">-литровым V6<\/a> в сочетании с электродвигателем мощностью 103 кВт в новом Flying Spur Hybrid.<\/p>\r\n<p>Для ценителей настоящих коллекционных автомобилей доступна версия <a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-hybrid.html\">Flying Spur Hybrid Odyssean Edition<\/a>, выпущенная ограниченной серией в честь премьеры новой гибридной трансмиссии.<\/p>\r\n<p><a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-mulliner.html\">Flying Spur Mulliner<\/a> олицетворяет собой вершину роскоши Bentley.<br />\r\n<br />\r\n<\/p>\r\n<p>Для получения более подробной информации <a href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">обратитесь к своему дилеру Bentley<\/a>.<br />\r\n<\/p>\r\n<h5>*Модель на данный момент недоступна для продажи. Указанная информация о модели является предварительной и может быть изменена до момента начала продаж без предварительного уведомления. Более точную информацию вы сможете получить у официальных дилеров Bentley.<br />\r\n<\/h5>\r\n<h5> <\/h5>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/d entley/Master/Models/Hero/New%20Flying%20Spur/new-flying-spur-front-three-quarters-static-in-building-in-meteor-paint-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/new-flying-spur-front-three-quarters-static-in-building-in-meteor-paint-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/new-flying-spur-front-three-quarters-static-in-building-in-meteor-paint-1920x670.jpg/_jcr_content/renditions/new-flying-spur-front-three-quarters-static-in-building-in-meteor-paint-699x309.jpg.image_file.699.309.file/new-flying-spur-front-three-quarters-static-in-building-in-meteor-paint-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ПРИВЛЕКАТЕЛЬНЫЙ ВНЕШНИЙ ВИД\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Bentley Flying Spur создан, чтобы притягивать взгляды. Его обтекаемый кузов изготовлен из алюминия по технологии Superforming, включая рекордную по своему размеру для автомобилестроения суперформованную панель. Результатом применения этой технологии стала гладкая поверхность кузова, которая может считаться визитной карточкой Bentley.<br />\n<br />\n.Светодиодные матричные фары головного света в хромированной окантовке сверкают, будто драгоценные камни, по обе стороны от блестящей решетки радиатора с вертикальными ребрами. А венчает решетку радиатора ключевой элемент \u2014 эмблема в виде крылатой литеры «В». Эмблема выполнена из чистой нержавеющей стали, отполирована вручную и украшена инновационными крыльями с подсветкой, которая включается одновременно с фарами головного света.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"9c6cd71437d418ad6c560334be853bcd\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-Flying-Spur-Hybrid-across-rear-cabin-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-across-rear-cabin-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-Flying-Spur-Hybrid-across-rear-cabin-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-across-rear-cabin-1920x670.jpg/_jcr_content/renditions/Bentley-Flying-Spur-Hybrid-across-rear-cabin-699x309.jpg.image_file.699.309.file/Bentley-Flying-Spur-Hybrid-across-rear-cabin-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ВПЕЧАТЛЯЮЩИЙ ИНТЕРЬЕР\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Внутри автомобиля царит атмосфера непревзойденной роскоши. Дизайн салона являет собой великолепный пример слияния красоты натуральных материалов и технологий 21 века, где обработанные вручную дерево и кожа сочетаются со стеклом и сталью. <br />\n<br />\nШирокая центральная консоль вырастает из центра салона и переходит в приборную панель, которая, в свою очередь, плавно простирается до дверей, создавая «деревянное кольцо», создающее ощущение пространства и света. Везде, куда бы ни упал взгляд, заметно легендарное внимание Bentley к деталям. Расположенный на приборной панели центральный дефлектор выполнен по мотивам литеры «B», присутствующей в дизайне задних фонарей, и дополнен великолепными часами Bentley. Дизайн, доступный в исполнении с полированным покрытием или «алмазным» рифлением, повторяют центральные дефлекторы в задней части салона, что вносит подлинную гармонию в интерьер автомобиля. <br />\n<br />\n<a href=\"https://www.bentleymotors.com/en/misc/car-configurator.html/select/Flying_Spur/flying_spur\" target=\"_blank\" class=\"by_external_link\">Воспользуйтесь конфигуратором, чтобы ознакомиться со всеми опциями оформления салона<\/a>.<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/ownership/dealer-locator.html\">\n    НАЙТИ ДИЛЕРА\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"7da23da1648b379c662a0bda66f44ac0\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n<h3 class=\"by_hero_title\">ДИНАМИКА<\/h3>\n\n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"articleWithGallery templateLib parbase section\"><article id=\"e402279c13802c642211f02caa32a4a8\" class=\"by_article by_article_imagery by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"REVISED front facing 1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/flying-spur-mulliner/REVISED%20front%20facing%201920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/REVISED%20front%20facing%201920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/flying-spur-mulliner/REVISED%20front%20facing%201920x670.jpg/_jcr_content/renditions/front%20facing%20699x309.jpg.image_file.699.309.file/front%20facing%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          <div class=\"by_article_imagery_gallery\">\n            <div class=\"by_article_imagery_cell by_align_left\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"Bentley-Flying-Spur-V8-dynamic-rear2\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/New%20Flying%20Spur%20V8/Bentley-Flying-Spur-V8-dynamic-rear2-1920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/Bentley-Flying-Spur-V8-dynamic-rear2-1920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n            <div class=\"by_article_imagery_cell by_align_right\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"Bentley-New-Flying-Spur-on-tree-lined-road\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/Bentley-New-Flying-Spur-on-tree-lined-road-1920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/Bentley-New-Flying-Spur-on-tree-lined-road-1920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n          <\/div>\n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">МОЩНОСТЬ МОЖЕТ ПРИНИМАТЬ РАЗНЫЕ ФОРМЫ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p><a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur.html\">Flying Spur W12<\/a> оснащается легендарным шестилитровым двигателем Bentley W12. Феноменальная мощность этого двигателя позволяет достигать максимальной скорости 333 км/ч, создавая ощущение поистине бесконечного разгона.<br />\n<br />\nАльтернативная версия <a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-v8.html\">Flying Spur V8<\/a> отличается неповторимым эмоциональным звучанием выхлопной системы двигателя V8. Проверенный на гоночных трассах 4,0-литровый двигатель легче, чем его собрат W12, что положительно влияет на разгон и управляемость, при этом автомобиль способен развивать максимальную скорость 318 км/ч.<br />\n<br />\nДля ценителей прогресса предлагается версия <a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-hybrid.html\">Flying Spur Hybrid<\/a> с 2,9-литровым двигателем V6. Гибрид предусматривает возможность вождения без вредных выбросов в атмосферу, не жертвуя при этом потрясающей мощностью, которой славится Bentley.<br />\n<br />\nСпециальная серия <a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-hybrid.html\">Flying Spur Hybrid Odyssean Edition<\/a> посвящена выпуску Flying Spur Hybrid. Она оснащается той же прогрессивной трансмиссией, а в ее конструкции используются те же экологически чистые материалы и элементы дизайна, в которых прослеживается видение Bentley на годы вперед.<\/p>\n<p><a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-mulliner.html\">Flying Spur Mulline<\/a>r олицетворяет собой квинтэссенцию роскоши Bentley и может оснащаться любым из вышеперечисленных силовых агрегатов на выбор заказчика.*<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"linkButton templateLib parbase section\">\n  <a class=\"by_link_button\" href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/ownership/dealer-locator.html\">\n    НАЙТИ ДИЛЕРА\n  <\/a>\n  \n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<div class=\"navigationAnchorPoint templateLib parbase section\">\n\n\n  <span id=\"0f109b38340e5312ef7aae94724810ef\"><\/span>\n<\/div>\n<div class=\"articleBlock templateLib parbase section\">\n\n\n\n    <div class=\"by_article_block  \">\n\n<h3 class=\"by_hero_title\">ТЕХНОЛОГИИ<\/h3>\n\n\n\n\n\n\n\n\n  \n\n  \n  <div class=\"articleWithGallery templateLib parbase section\"><article id=\"46218a11607b928ce1cea77f9393bfd0\" class=\"by_article by_article_imagery by_js_slide_toggle by_align_left \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"New-Flying-Spur-new-steering-wheel-and-connected-services-2020\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/21MY/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_CaPlay_R_2020Wheel_v1c_1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_CaPlay_R_2020Wheel_v1c_1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/21MY/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_CaPlay_R_2020Wheel_v1c_1920x670.jpg/_jcr_content/renditions/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_CaPlay_R_2020Wheel_v1c_699x309.jpg.image_file.699.309.file/1083_1028_BEN_631_20MY_W12_RotatingDisplay_5a_CC3_CaPlay_R_2020Wheel_v1c_699x309.jpg&quot;}]\" />\n  \n  \n\n\n          <div class=\"by_article_imagery_gallery\">\n            <div class=\"by_article_imagery_cell by_align_left\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"Bentley-Flying-Spur-V8-RE\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/New%20Flying%20Spur%20V8/Bentley-Flying-Spur-V8-RE-1920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/Bentley-Flying-Spur-V8-RE-1920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n            <div class=\"by_article_imagery_cell by_align_right\">\n              <div class=\"by_article_imagery_cell_img_container\">\n                \n  <img class=\"by_responsive_image\" alt=\"Bentley-New-Flying-Spur-V8-remote\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_article_gallery_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/New%20Flying%20Spur%20V8/Bentley-New-Flying-Spur-V8-remote-1920x670.jpg/_jcr_content/renditions/original.image_file.450.157.file/Bentley-New-Flying-Spur-V8-remote-1920x670.jpg&quot;}]\" />\n  \n  \n\n              <\/div>\n            <\/div>\n          <\/div>\n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ПРЕВОСХОДНЫЕ ТЕХНОЛОГИИ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Благодаря набору цифровых технологий вы можете наслаждаться уединением, путешествуя в роскошном седане, и при этом поддерживать постоянную связь с внешним миром.<br />\n<br />\nВ центре приборной панели расположен 12,3-дюймовый сенсорный дисплей высокого разрешения с функцией разделения экрана, что позволяет, например, изменять музыкальные настройки, не теряя из вида параметры навигации. За передними сиденьями находится пульт дистанционного управления с сенсорным экраном \u2014 беспроводной планшет, который обеспечивает пассажирам задней части салона удобный доступ ко многим функциям, включая управление информационно-развлекательной системой, регулирование вентиляции и закрытие люка. Пульт также можно использовать для сохранения режимов тонового освещения.<br />\n<br />\nДоступная на всех моделях Flying Spur, новая развлекательная система Bentley для пассажиров задних сидений позволяет полностью погрузиться в цифровой контент. Путешественники могут просматривать фильмы, музыку и другие мультимедийные файлы, передаваемые с их мобильных устройств на два 10,1-дюймовых экрана высокого разрешения, установленных с обратной стороны подголовников передних сидений. <br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta \">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n  \n\n  \n  <div class=\"article templateLib parbase section\"><article id=\"a81a93c437a42d783065eca640caf6bb\" class=\"by_article by_js_slide_toggle by_align_right \">\n\n  \n  <div class=\"by_article_inner\">\n\n    \n    \n    \n      <div class=\"by_article_media_wrapper\">\n        <div class=\"by_article_media\">\n          \n  <img class=\"by_responsive_image by_article_img\" alt=\"Bentley-Flying-Spur-Hybrid-phone-on-rear-console-1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_hero_asset_m&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-phone-on-rear-console-1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley-Flying-Spur-Hybrid-phone-on-rear-console-1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Hero/New%20Flying%20Spur/flying-spur-hybrid/Bentley-Flying-Spur-Hybrid-phone-on-rear-console-1920x670.jpg/_jcr_content/renditions/Bentley-Flying-Spur-Hybrid-phone-on-rear-console-699x309.jpg.image_file.699.309.file/Bentley-Flying-Spur-Hybrid-phone-on-rear-console-699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ОСТАВАЙТЕСЬ НА СВЯЗИ\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Технологии, доступные через информационно-развлекательную систему, включают в себя Apple CarPlay® и фотореалистичное отображение местности с помощью спутниковых карт. Дорожная информация в режиме реального времени в сочетании с алгоритмами роевого интеллекта заранее предупреждают об изменении условий движения и событиях, происходящих в непосредственной близости. <br />\nВы можете получить доступ к данным о запасе хода и диагностическим кодам двигателя , а также дистанционно запирать и отпирать автомобиль со смартфона через приложение My Bentley*. Все эти сервисы разработаны для вашего удобства и уверенности в отношении вашего автомобиля и предстоящего путешествия.<br />\n<br />\n&quot;Apple CarPlay® \u2013 зарегистрированная торговая марка Apple Inc.<br />\n*Доступность и функциональность могут отличатся в разных странах.&quot;<br />\n<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\
