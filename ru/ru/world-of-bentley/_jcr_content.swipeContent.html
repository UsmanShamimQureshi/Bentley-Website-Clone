.com/ru/ru.html\" class=\"by_hero_pager by_hero_pager__label by_slide_left\" data-linkto-page=\"ru\" title=\"Официальный сайт Bentley Motors\"><span class=\"by_slide_arrow\"><span class=\"by_slide_bg\"><span class=\"by_slide_text\">RU<\/span><\/span><\/span><\/a><ul class=\"by_pager_index_list\"><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/models.html\" class=\"by_pager_index_link by_index_0\" data-linkto-page=\"models\" title=\"Модельный ряд Bentley\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru.html\" class=\"by_pager_index_link by_index_1\" data-linkto-page=\"ru\" title=\"Официальный сайт Bentley Motors\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley.html\" class=\"by_pager_index_link by_index_2 by_active\" data-linkto-page=\"world-of-bentley\" title=\"Мир Bentley\"><\/a><\/li><\/ul><\/div><\/nav>\n  <div class=\"headline templateLib parbase\"><h1 class=\"by_hero_title\">Мир Bentley<\/h1>\n<\/div>\n\n  <div class=\"bodyCopy parbase\"><div class=\"by_bodycopy\"><p>«Создать мощный автомобиль, самый быстрый автомобиль, лучший в своем классе» (Уолтер Оуэн Бентли, основатель компании).<br />\r\n<\/p>\r\n<p>Компания Bentley Motors была основана Уолтером Оуэном Бентли. Первый автомобиль под его именем покинул мастерскую на New Street Mews в Лондоне в 1919 году.<\/p>\r\n<p>Начав очень скромно, компания шаг за шагом продвигалась вперед в своем стремлении к роскоши и максимальной динамике своих автомобилей. Если бы не пять побед марки в Ле-Мане в 1920-х годах и шестая в 2003 году, эти два качества могли бы показаться противоречащими друг другу. Что ж, в таком случае мы смеем со всей ответственностью заявить: Bentley продолжает создавать наиболее признанные противоречия в мире автомобилей на сегодняшний день.<\/p>\r\n<p>Почти век спустя мы продолжаем руководствоваться принципами Уолтера Бентли в наших взглядах, действиях и целях. Компания Bentley Motors, расположенная в городе Крю в Великобритании и с 1998 года являющаяся частью концерна Volkswagen, по сей день остается эталоном британского элитного автомобилестроения, выпуская самые популярные в мире быстрые и роскошные автомобили класса Grand Touring.<\/p>\r\n<p>Мы будем рады ответить на все ваши вопросы и замечания по работе Bentley Russia и дилеров Bentley по телефону +44 (0) 1270 653 653.<br />\r\n<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\n  \n  \n  <div class=\"templatedefparsys_editbar\"><\/div>\n\n  \n  \n  <div class=\"tileNavigation parbase\"><div class=\"by_navigation_tiles\"><h2>Узнать больше о мире Bentley<\/h2><div class=\"by_cover_tile_container\"><div class=\"by_cover_tile by_cover_tile__large\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story.html\"><div class=\"by_cover_tile_label \">Легенда Bentley<\/div><div class=\"by_cover_tile_img_outer\"><div class=\"by_cover_tile_img_inner  \"><img class=\"by_responsive_image\" alt=\"WOB_Our_Story_Hero1A_1920x670.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_navigation_tile_1up_asset_xl&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/World%20of%20Bentley/Our%20Story/WOB_Our_Story_Hero1A_1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/WOB_Our_Story_Hero1A_1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_navigation_tile_1up_asset_l&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/World%20of%20Bentley/Our%20Story/WOB_Our_Story_Hero1A_1920x670.jpg/_jcr_content/renditions/original.image_file.1116.389.file/WOB_Our_Story_Hero1A_1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_navigation_tile_1up_asset_m&quot;,&quot;src&quo
