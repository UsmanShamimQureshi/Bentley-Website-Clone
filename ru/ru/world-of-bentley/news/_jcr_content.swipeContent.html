by_pager_index_link by_index_3\" data-linkto-page=\"ownership\" title=\"Владельцам\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/100-years.html\" class=\"by_pager_index_link by_index_4\" data-linkto-page=\"100-years\" title=\"100 лет\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/experiences.html\" class=\"by_pager_index_link by_index_5\" data-linkto-page=\"experiences\" title=\"Впечатления\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/motorsport.html\" class=\"by_pager_index_link by_index_6\" data-linkto-page=\"motorsport\" title=\"Автоспорт\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/bentley-collection.html\" class=\"by_pager_index_link by_index_7\" data-linkto-page=\"bentley-collection\" title=\"Bentley Collection\"><\/a><\/li><\/ul><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/news.html\" class=\"by_hero_pager by_hero_pager__label by_slide_right\" data-linkto-page=\"news\" title=\"НОВОСТИ\"><span class=\"by_slide_arrow\"><span class=\"by_slide_bg\"><span class=\"by_slide_text\">НОВОСТИ<\/span><\/span><\/span><\/a><\/div><\/nav>\n  <div class=\"headline templateLib parbase\"><h1 class=\"by_hero_title\">BEYOND100<\/h1>\n<\/div>\n\n  <div class=\"bodyCopy parbase\"><div class=\"by_bodycopy\"><p>Компания Bentley с каждым днем приближает будущее \u2014 будущее, в котором устойчивое развитие играет главную роль. Мы уже сделали несколько важных шагов в этом направлении, от концептуальных автомобилей с электрическими силовыми агрегатами до последующего запуска производства гибридных автомобилей Bentley. На данный момент две из трех моделей Bentley \u2014 <a href=\"https://www.bentleymotors.com/ru/ru/models/flying-spur/flying-spur-hybrid.html\">Flying Spur Hybri<\/a>d и Bentayga Hybrid \u2014 уже доступны на ряде рынков в конфигурации с гибридным силовым агрегатом.<\/p>\r\n<p><strong>ЭПОХА ЭЛЕКТРОМОБИЛЕЙ BENTLEY<\/strong><\/p>\r\n<p>Вслед за первой концепцией электромобиля Bentley , EXP 12 Speed 6e в 2019 году появилась совершенно новая и еще более амбициозная версия \u2014 EXP 100 GT. Модель представляет собой передовой образец инновационных устойчивых технологий, которые органично дополнят свойственное Bentley роскошное исполнение в будущем.<\/p>\r\n<p>Однако не стоит забывать, что эпоха гибридных автомобилей Bentley уже настала. Модель Bentayga Hybrid, выпущенная в 2018 году, стала первым в мире роскошным гибридным SUV и получила столько восторженных отзывов, что сейчас выпускается уже второе ее поколение. В 2021 г. эту модель дополнила новая Flying Spur Hybrid \u2014 настоящий эталон устойчивой автомобильной роскоши. Совсем скоро все три модели Bentley будут доступны с гибридными силовыми агрегатами. И тогда следующим важнейшим шагом станет первый полностью электрический автомобиль Bentley, выпуск которого запланирован в 2025 году.<br />\r\n<\/p>\r\n<p><strong><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/beyond-100/the-electric-bentley.html\">УЗНАЙТЕ БОЛЬШЕ ОБ ЭЛЕКТРИФИКАЦИИ АВТОМОБИЛЕЙ BENTLEY<\/a> <br />\r\n<\/strong><\/p>\r\n<p><strong>ВПЕРЕД В ЧИСТОЕ ЗАВТРА<\/strong><\/p>\r\n<p>Автомобили, не загрязняющие атмосферу, это лишь одна составляющая нашего видения. Мы намерены полностью перевернуть представление о конструкции автомобиля и уже лидируем в этом направлении.<\/p>\r\n<p>Производственная площадка, на которой расположен завод Bentley, получила сертификат углеродной нейтральности в 2019 г. Мы добились этого благодаря сокращению энергозатрат путем внедрения рекордного количества солнечных панелей, а также программ, направленных на устойчивое развитие. Все эти меры приняты в рамках плана по достижению компанией Bentley полной углеродной нейтральности к 2030 г.<\/p>\r\n<p><strong><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/beyond-100/the-electric-bentley.html\">УЗНАЙТЕ БОЛЬШЕ ОБ УСТОЙЧИВОМ РАЗВИТИИ С BENTLEY<\/a> <\/strong><br />\r\n<br />\r\n<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\n  <div class=\"pinBoard\"><div class=\"by_pinboard\" data-json-url=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/beyond-100/_jcr_content/pinBoard.listPins.suffix.json/filter=_-filter-_/limit=_-limit-_/offset=_-offset-_/subfilter=_-subfilter-_.json\" data-filter-enabled=\"true\"><div class=\"by_pinboard_filter_container\"><\/div><div class=\"by_pinboard_grid\"><div class=\"by_pinboard_grid_sizer\"><\/div><\/div><div class=\"by_pinboard_loader\"><\/div><a href=\"#\" class=\"by_button_icon by_button_more by_pinboard_button_more\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div><\/div>\n\n<\/div>\n  <div class=\"promotedTeaserContent parbase\">\n\n\n<aside class=\"by_promoted_content\">\n\n    \n    \n\n    \n        \n\n\n\n\n\n\n\n    \n\n    \n         \n\n \n\n    \n    \n    \n         \n\n \n\n    \n\n    \n        \n\n\n\n\n\n\n\n    \n\n<\/aside><\/div>\n<\/section>","name":"beyond-100","title":"BEYOND100"},{"domData":"<section class=\"by_page_content\" data-page=\"news\" data-page-url=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/news.html\" data-wltp-footer-text=\"Continental GT WLTP drive cycle: fuel consumption, mpg (l/100 km) \u2013 Combined - (-). Combined CO\u2082 \u2013 - g/km.\">\n\n<!-- breadcrumb -->\n<nav class=\"by_breadcrumb_container\">\n  <ul class=\"by_breadcrumb_list\">\n    <li class=\"by_breadcrumb_listitem\">\n      <a href=\"https://www.bentleymotors.com/ru/ru.html\">Главная<\/a>\n r />\r\nв первом столетии истории нашей марки.<br />\r\n<\/p>\r\n<p>От <a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story/history-and-heritage/historic-people/w-o-bentley.html\">У.О. Бентли<\/a>, который принял смелое решение об основании Bentley Motors в 1919 году, до нынешней команды, насчитывающей почти 4000 сотрудников с уникальным опытом и навыками, \u2014 таков наш путь. Все исключительные автомобили Bentley всегда создавались особенными людьми и только из лучших материалов.<\/p>\r\n<p>За рулем этих автомобилей также всегда сидели особенные водители. От азартных <a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story/history-and-heritage/historic-people/original-bentley-boys.html\">Bentley Boys<\/a> и <a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story/history-and-heritage/historic-people/bentley-girls.html\">Bentley Girls<\/a>, которые участвовали в гонках 1920-х годов, побуждая У.О. Бентли к новым инженерным свершениям, до наших искушенных современников, сделавших сознательный выбор в пользу Bentley, \u2014 именно водители помогали создавать этот особенный мир вокруг марки.<\/p>\r\n<p>Мы с уверенностью смотрим вперед, и в этом разделе вы познакомитесь с нашими перспективными разработками, техническими инновациями и концепцией будущего, как его видит марка Bentley.<\/p>\r\n<p>Особая связь между теми, кто создает автомобили, и теми, кто ими управляет и владеет, помогает творить историю, не похожую ни на одну другую. Чтобы узнать больше, прочтите следующие истории.<br />\r\n<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\n  <div class=\"pinBoard\"><div class=\"by_pinboard\" data-json-url=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the ><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/experiences.html\" class=\"by_pager_index_link by_index_5\" data-linkto-page=\"experiences\" title=\"Впечатления\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/motorsport.html\" class=\"by_pager_index_link by_index_6\" data-linkto-page=\"motorsport\" title=\"Автоспорт\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/bentley-collection.html\" class=\"by_pager_index_link by_index_7\" data-linkto-page=\"bentley-collection\" title=\"Bentley Collection\"><\/a><\/li><\/ul><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/experiences.html\" class=\"by_hero_pager by_hero_pager__label by_slide_right\" data-linkto-page=\"experiences\" title=\"Впечатления\"><span class=\"by_slide_arrow\"><span class=\"by_slide_bg\"><span class=\"by_slide_text\">Впечатления<\/span><\/span><\/span><\/a><\/div><\/nav>\n  <div class=\"headline templateLib parbase\"><h1 class=\"by_hero_title\">100 лет<\/h1>\n<\/div>\n\n  <div class=\"bodyCopy parbase\"><div class=\"by_bodycopy\"><p>10 июля 2019 года марке Bentley исполнится сто лет, и это знаменательное событие достойно празднования. От первого прототипа, созданного в лондонских конюшнях, до феноменально мощных и роскошных современных моделей \u2014 таков путь марки Bentley, изменившей мир автомобилей коренным образом. Посмотрите видео вверху этой страницы, в котором представлены эпизоды из истории марки. <\/p>\r\n<p><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story/history-and-heritage/historic-people/w-o-bentley.html\">У.О. Бентли<\/a> основал Bentley Motors, стремясь «создать быстрый автомобиль, хороший автомобиль, лучший в своем классе». Это желание и сегодня остается главной целью компании Bentley.<\/p>\r\n<p>Все исключительные автомобили Bentley \u2014 от оригинального Bentley 3 Litre до невероятно мощных<br />\r\nи совершенных моделей современности \u2014 всегда создавались особенными людьми. Сегодня каждый автомобиль Bentley на заводе в Крю, на северо-западе Англии, создают более 4000 высококвалифицированных специалистов.<br />\r\n<\/p>\r\n<p>Но не только сотрудники завода в Крю делают модели Bentley столь исключительным. Достичь новых высот марке всегда помогали те, кто сидел за рулем автомобилей Bentley, начиная с азартных <a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story/history-and-heritage/historic-people/original-bentley-boys.html\">Bentley Boys<\/a> и <a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story/history-and-heritage/historic-people/bentley-girls.html\">Bentley Girls<\/a> 1920-х годов и вплоть до наших современников \u2014 владельцев автомобилей Bentley.<br />\r\n<\/p>\r\n<p>История Bentley наверняка была бы другой без талантливых мастеров ателье Mulliner, подразделения Bentley по выполнению индивидуальных заказов. В честь столетнего юбилея марки команда Mulliner создала редкий и изысканный автомобиль \u2014 дань памяти выдающемуся основателю Bentley. Узнать подробности о модели Mulsanne W.O. Edition от Mulliner можно по этой ссылке.<\/p>\r\n<p>В честь своего столетия компания Bentley запланировала череду праздничных мероприятий, которые продлятся вплоть до конца 2019 года, включая серию специальных вечерних приемов по всему миру. Чтобы присоединиться к торжествам, <a href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">обратитесь в свое региональное представительство Bentley<\/a>.<\/p>\r\n<p>Прочтите о наших праздничных мероприятиях ниже.<br />\r\n<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\ quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/World%20of%20Bentley/Experiences/Places/StRegisHC-4087%20hero%20image%20web%20size%20v1%201920x670.jpg/_jcr_content/renditions/StRegisHC-4087%20hero%20image%20web%20699x309.jpg.image_file.699.309.file/StRegisHC-4087%20hero%20image%20web%20699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">СЬЮТ BENTLEY В ОТЕЛЕ ST. REGIS NEW YORK\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Сьют Bentley на 15-м этаже легендарного отеля St. Regis New York включает в себя прихожую, спальню, большую и маленькую ванные комнаты, большую столовую и гостиную комнаты, а также окна в человеческий рост. Знаменитый сервис St. Regis предлагает фирменные услуги St. Regis Butler Service и бар шампанских вин прямо в номере.<\/p>\n<p>Кроме того, автопарк отеля теперь включает в себя эксклюзивную версию 2013 Bentley Mulsanne, оборудованную отсеком для охлаждения напитков и хрустальными бокалами для шампанского. Оформление автомобиля завершают герб St. Regis, а также уникальные накладки на пороги автомобиля.<\/p>\n<p>«Компания Bentley на протяжении очень долгого времени являлась безоговорочным мировым лидером по созданию автомобилей ручной работы. Безукоризненное внимание к деталям и высочайший уровень мастерства определили статус Bentley как идеального партнера нашего отеля» (Пол Нэш, генеральный директор, отель St. Regis New York).<br />\n<\/p>\n<p><a href=\"https://www.marriott.com/hotels/travel/nycxr-the-st-regis-new-york/\" target=\"_blank\" class=\"by_external_link\">Получить дополнительную информацию и забронировать сьют Bentley вы можете на сайте отеля St. Regis New York.<\/a><br />\n<\/p>\n\n t;https://www.bentleymotors.com/content/dam/bentley/Master/World%20of%20Bentley/News%20&amp;%20Resources/Bentley_Pankhurst_Collaborate_1920x670.jpg/_jcr_content/renditions/original.image_file.1366.477.file/Bentley_Pankhurst_Collaborate_1920x670.jpg&quot;},{&quot;mq&quot;:&quot;bm_hero_asset_s&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/World%20of%20Bentley/News%20&amp;%20Resources/Bentley_Pankhurst_Collaborate_1920x670.jpg/_jcr_content/renditions/Bentley_Pankhurst_Collaborate_699x309.jpg.image_file.699.309.file/Bentley_Pankhurst_Collaborate_699x309.jpg&quot;}]\" />\n  \n  \n\n\n          \n        <\/div>\n      <\/div>\n    \n    <div class=\"by_article_content\">\n      <div class=\"by_article_content_helper by_js_slide_toggle_content\">\n        <div class=\"by_article_content_inner\">\n          <h3 class=\"by_article_headline\">ОКРУЖИТЕ СЕБЯ СТИЛЕМ В PANKHURST\n            \n          <\/h3>\n          <div class=\"by_richtext\">\n            <p>Если вы зайдете в новый парикмахерский салон Pankhurst в Лондоне, сможете заметить кое-что необычное. <br />\nИ, вероятно, это будет не спокойная атмосфера, которой славится заведение, и не легендарный профессионализм, прославивший владельца салона Брента Панкхерста.<br />\n<\/p>\n<p>Скорее всего, вы удивитесь креслам, установленным в этой культовой мужской парикмахерской. Их отделкой занимались мастера Bentley в Крю, и каждое из шести кресел было создано с таким же вниманием к деталям, которое отличает интерьер наших автомобилей. Подголовники пяти кресел украшены эмблемами Bentley, а поверхность шестого, изготовленная из кожи цвета Burnt Oak, являющейся эксклюзивным материалом команды мастеров Bentley, и обладающая фирменной ромбовидной фактурой, украшена логотипом Pankhurst.<\/p>\n<p>Некоторые мужчины готовы проделать долгий путь, чтобы воспользоваться парикмахерскими услугами достойного уровня. Теперь здесь они смогут кроме этого насладиться привычным для них высочайшим стилем.<br />\n<\/p>\n\n            \n          <\/div>\n\n          \n \n\n\n\n\n\n\n\n\n\n        <\/div>\n        <div class=\"by_article_buttons\">\n          <div class=\"by_article_cta by_contains_backtotop\">\n            <a href=\"#\" class=\"by_button by_button_icon by_expand_button_icon by_js_slide_toggle_button\">\n              <svg class=\"by_icon\">\n                <use xlink:href=\"#by_plus\"><\/use>\n              <\/svg>\n              <span class=\"by_button_label\">Узнать больше<\/span>\n            <\/a>\n            \n              <div class=\"by_articleblock__backtotop_wrapper by_scroll_anchor\" data-anchorid=\"#toc\">\n                <span class=\"by_to_top__text\">Back to top<\/span>\n                <div class=\"by_articleblock_to_top \">\n                  <svg class=\"by_articleblock_to_top__svg\">\n                  <use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_arrow-up\"><\/use>\n                  <\/svg>\n                <\/div>\n              <\/div>\n            \n          <\/div>\n        <\/div>\n      <\/div>\n    <\/div>\n  <\/div>\n\n  \n\n\n\n<\/article>\n\n<\/div>\n\n\n  \n  \n\n  \n  \n\n\n\n\n<\/div>\n<\/div>\n<\/div>\n\n  \n  \n  <div class=\"carouselNavigation templateLib parbase\">\n<\/div>\n\n  \n  <div class=\"anchorCTA templateLib parbase\">\n\n\n\n<\/div>\n\n<\/div>\n<div class=\"promotedTeaserContent parbase\">\n\n\n<aside class=\"by_promoted_content\">\n\n    \n    \n\n    \n        \n\n\n\n\n\n\n<div class=\"parbase promotedTeaser \">\n\n    \n\n    <a class=\"by_promoted_teaser_link\" href=\"https://www.bentleymotors.com/ru/ru/models.html\">\n        \n    <span class=\"by_promoted_teaser_link_label\">\n        Модели\n    <\/span>\n    <div class=\"by_promoted_teaser_img_container\">\n        <img class=\"by_responsive_image by_promoted_teaser_img\" alt=\"V8S_Franschoek_Pass 638x223.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_promoted_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymoto /_jcr_content/renditions/New-Continental-GT3-racing-at-Monza-2018-699x309-web.jpg.image_file.699.309.file/New-Continental-GT3-racing-at-Monza-2018-699x309-web.jpg&quot;}]\" />\n  \n  \n\n        \n      <\/div>\n    <\/div>\n  \n\n  <\/div>\n<\/div>\n\n  <nav class=\"by_swipe_navigation\"><div class=\"by_hero_center\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/experiences.html\" class=\"by_hero_pager by_hero_pager__label by_slide_left\" data-linkto-page=\"experiences\" title=\"Впечатления\"><span class=\"by_slide_arrow\"><span class=\"by_slide_bg\"><span class=\"by_slide_text\">Впечатления<\/span><\/span><\/span><\/a><ul class=\"by_pager_index_list\"><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/beyond-100.html\" class=\"by_pager_index_link by_index_0\" data-linkto-page=\"beyond-100\" title=\"BEYOND100\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/news.html\" class=\"by_pager_index_link by_index_1\" data-linkto-page=\"news\" title=\"НОВОСТИ\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/the-bentley-story.html\" class=\"by_pager_index_link by_index_2\" data-linkto-page=\"the-bentley-story\" title=\"Легенда Bentley\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/ownership.html\" class=\"by_pager_index_link by_index_3\" data-linkto-page=\"ownership\" title=\"Владельцам\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/100-years.html\" class=\"by_pager_index_link by_index_4\" data-linkto-page=\"100-years\" title=\"100 лет\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/experiences.html\" class=\"by_pager_index_link by_index_5\" data-linkto-page=\"experiences\" title=\"Впечатления\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/motorsport.html\" class=\"by_pager_index_link by_index_6 by_active\" data-linkto-page=\"motorsport\" title=\"Автоспорт\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/bentley-collection.html\" class=\"by_pager_index_link by_index_7\" data-linkto-page=\"bentley-collection\" title=\"Bentley Collection\"><\/a><\/li><\/ul><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/bentley-collection.html\" class=\"by_hero_pager by_hero_pager__label by_slide_right\" data-linkto-page=\"bentley-collection\" title=\"Bentley Collection\"><span class=\"by_slide_arrow\"><span class=\"by_slide_bg\"><span class=\"by_slide_text\">Bentley Collection<\/span><\/span><\/span><\/a><\/div><\/nav>\n  <div class=\"headline templateLib parbase\"><h1 class=\"by_hero_title\">Автоспорт<\/h1>\n<\/div>\n\n  <div class=\"bodyCopy parbase\"><div class=\"by_bodycopy\"><p>Bentley Motorsport представляет новый потрясающий гоночный автомобиль Continental GT3, находящийся<br />\r\nв разработке и готовящийся для гоночного сезона 2018 года. Он легкий, динамичный и мощный, как никогда ранее. За основу мы взяли недавно выпущенный Continental GT. Наша команда стремится превзойти результаты невероятно захватывающего сезона 2017 года, включая многочисленные гоночные победы<br />\r\nи призовые места в таких событиях, как британский чемпионат GT и Кубок Blancpain Endurance Series.<br />\r\n<\/p>\r\n<p>Директор Bentley Motorsport Брайан Гаш делится предвкушением и ажиотажем, царящими в команде инженеров Bentley Motorsport в Крю: «Спустя четыре года после нашего успеха с моделью Continental GT3 мы с нетерпением ждем выпуска автомобиля второго поколения. Мы не обошли вниманием ни одну деталь<br />\r\nв поиске еще более высоких показателей, и первые испытания уже дали впечатляющие результаты».<br />\r\n<\/p>\r\n<p>Новый Continental GT3 станет самым захватывающим автомобилем из когда-либо созданных Bentley, поскольку в его основе лежит наша самая совершенная дорожная модель. Наш час настал. Окрыленная успехом 2017 года, команда Bentley Motorsport готова позволить новому Continental GT3 покорить мир<br />\r\nв предстоящем гоночном сезоне.<br />\r\n<\/p>\r\n<p><strong>Сезон Bentley Motorsport 2018<\/strong><br />\r\nАктуальные данные о программе разработки нового гоночного GT3 и подтверждение финального состава участников 2018 года будут опубликованы совсем скоро, следите за новостями. В предстоящем сезоне Bentley Motorsport представит несколько потрясающих новых гоночных автомобилей Bentley Continental GT3 для участия в европейских этапах кубка Blancpain GT Series Endurance Cup 2018. Команда будет участвовать в четырех этапах международных соревнований Intercontinental GT Challenge по всему миру. Начальный этап кубка Blancpain GT Series Endurace Cup 2018 в городе Монца станет гоночным дебютом нового Continental GT3. Это будет эпическое событие.<\/p>\r\n<p>Актуальные данные о программе разработки нового гоночного GT3 и подтверждение финального состава участников 2018 года будут опубликованы совсем скоро, следите за новостями.<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\n  \n  \n  <div class=\"templatedefparsys_editbar\"><\/div>\n\n  \n  \n  <div class=\"carouselNavigation templateLib parbase\">\n<\/div>\n\n  \n  <div class=\"anchorCTA templateLib parbase\">\n\n\n\n<\/div>\n\n<\/div>\n<div class=\"promotedTeaserContent parbase\">\n\n\n<aside class=\"by_promoted_content\">\n\n    \n    \n\n    \n        \n\n\n\n\n\n\n<div class=\"parbase promotedTeaser \">\n\n    \n\n    <a class=\"by_promoted_teaser_link\" href=\"https://www.bentleymotors.com/ru/ru/mode ><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/experiences.html\" class=\"by_pager_index_link by_index_5\" data-linkto-page=\"experiences\" title=\"Впечатления\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/motorsport.html\" class=\"by_pager_index_link by_index_6\" data-linkto-page=\"motorsport\" title=\"Автоспорт\"><\/a><\/li><li class=\"by_pager_index_listitem\"><a href=\"https://www.bentleymotors.com/ru/ru/world-of-bentley/bentley-collection.html\" class=\"by_pager_index_link by_index_7 by_active\" data-linkto-page=\"bentley-collection\" title=\"Bentley Collection\"><\/a><\/li><\/ul><\/div><\/nav>\n  <div class=\"headline templateLib parbase\"><h1 class=\"by_hero_title\">Bentley Collection<\/h1>\n<\/div>\n\n  <div class=\"bodyCopy parbase\"><div class=\"by_bodycopy\"><p>Bentley Collection объединяет тщательно подобранный ассортимент товаров класса «люкс», каждый из которых уникален по своей природе.<br />\r\n<\/p>\r\n<p>Все они связаны идеей, страстью и безошибочно узнаваемыми чертами Bentley в каждой детали.<br />\r\n<\/p>\r\n<p>Многие из них созданы по мотивам стилистики наших автомобилей и отличаются рифлеными хромированными деталями и ромбовидной прострочкой. Другие являются воплощением богатого исторического наследия Bentley, в том числе из мира автоспорта.<br />\r\n<\/p>\r\n<p>В новой коллекции 2017\u20132018 \u2013 искусно сделанные сумки, вдохновленные роскошными элементами дизайна Bentley. Выполненные вручную крестообразная прошивка и ромбовидная прострочка внутренней части повторяют особенности дизайна автомобилей, а утонченные внешние формы вторят силуэту крыльев. <a href=\"https://www.bentleymotors.com/ru/ru/apps/dealer-locator.html\">Вы найдете нашу последнюю коллекцию и каталог в региональном дилерском центре Bentley.<\/a><br />\r\n<\/p>\r\n<p>На шарфах из изысканного шелка изображены вехи истории Bentley; уменьшенные копии автомобилей созданы с тем же выдающимся мастерством, что и оригиналы; кожаные сумки ручной работы воскрешают<br />\r\nв памяти характер знаменитых Bentley Boys and Girls.<br />\r\n<\/p>\r\n<p>В аксессуарах Bentley Collection современный дизайн идеально сочетается с материалами самого высокого качества. От кашемировых пледов до уникальных наборов багажных и повседневных сумок, дизайн которых напоминает о первых годах существования бренда, каждый предмет коллекции воплощает в себе суть марки Bentley \u2014 не знающую равных искусную работу мастеров и невероятное внимание к деталям.<br />\r\n<\/p>\r\n<p>Кроме того, в региональных дилерских центрах Bentley также доступны предметы ограниченной серии, выпущенные эксклюзивными партнерами Bentley.<br />\r\n<\/p>\r\n<\/div><a class=\"by_button by_button_icon by_button_more\" data-toggle-visibility=\"div.by_bodycopy\"><svg class=\"by_icon\"><use xmlns:xlink=\"http://www.w3.org/1999/xlink\" xlink:href=\"#by_plus\" /><\/svg><span class=\"by_button_label\">Узнать больше<\/span><\/a><\/div>\n\n  \n  \n  <div class=\"templatedefparsys_editbar\"><\/div>\n\n  \n  \n  <div class=\"carouselNavigation templateLib parbase\">\n<\/div>\n\n  \n  <div class=\"anchorCTA templateLib parbase\">\n\n\n\n<\/div>\n\n<\/div>\n<div class=\"promotedTeaserContent parbase\">\n\n\n<aside class=\"by_promoted_content\">\n\n    \n    \n\n    \n        \n\n\n\n\n\n\n<div class=\"parbase promotedTeaser \">\n\n    \n\n    <a class=\"by_promoted_teaser_link\" href=\"https://www.bentleymotors.com/ru/ru/models.html\">\n        \n    <span class=\"by_promoted_teaser_link_label\">\n        МОДЕЛИ\n    <\/span>\n    <div class=\"by_promoted_teaser_img_container\">\n        <img class=\"by_responsive_image by_promoted_teaser_img\" alt=\"V8S_Franschoek_Pass 638x223.jpg\" data-resp-src=\"[{&quot;mq&quot;:&quot;bm_promoted_asset&quot;,&quot;src&quot;:&quot;https://www.bentleymotors.com/content/dam/bentley/Master/Models/Promoted%20items/V8S_Franschoek_Pass%20638x2
